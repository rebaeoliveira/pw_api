<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/search.css" />
        <link rel="stylesheet" href="./css/pagination.css" />
        <link rel="stylesheet" href="./css/gallery.css" />
        <link rel="stylesheet" href="./css/card.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <script src="./main.js" defer></script>
        <title>Front End consumindo API</title>
    </head>
    <body>
        <!-- Logo, pesquisa e paginação -->
        <header>
            <div class="logo"></div>
            <div class="search-container">
                <label class="search-icon" for="search-input"></label>
                <input
                    type="text"
                    class="search-input"
                    id="search-input"
                    placeholder="Digite aqui para procurar imagens"
                />
            </div>
            <div class="pagination">
                <input type="text" class="page" id="page" value="1" />
                <span class="page-total" id="page-total"></span>
                <div class="page-action" id="page-previous">&#11164;</div>
                <div class="page-action" id="page-next">&#11166;</div>
            </div>
        </header>
        <main>
            <section class="container-gallery"></section>
        </main>
        <!-- Rodapé -->
        <footer>
            <ul class="social">
                <li>
                    <a href="https://github.com/rebaeoliveira"><i class="fab fa-github"></i></a>
                </li>
                <li>
                    <a href="https://github.com/silvaJosenei"><i class="fab fa-github"></i></a>
                </li>
                <li>
                    <a href="https://pixabay.com/api/docs/"><i class="fab fa-chrome"></i></a>
                </li>
            </ul>
            <div class="text">Front End consumindo API grátis | Renivaldo Baessa de Oliveira | Josenei Viveiros Silva</div>
        </footer>
    </body>
</html>
